--[[
    CONKY AF-MAGIC - CENTER BOTTOM
    System info panel
]]

conky.config = {
    alignment = 'bottom_middle',
    background = true,
    border_width = 0,

    default_color = 'c0c0c0',

    double_buffer = true,
    draw_borders = false,
    draw_graph_borders = false,
    draw_outline = false,
    draw_shades = false,

    font = 'monospace:size=11',

    gap_x = 0,
    gap_y = 44,

    minimum_width = 530,
    maximum_width = 530,
    minimum_height = 140,
    maximum_height = 140,

    no_buffers = true,

    out_to_console = false,
    out_to_stderr = false,
    out_to_x = false,
    out_to_wayland = true,

    own_window = true,
    own_window_class = 'Conky',
    own_window_type = 'desktop',
    own_window_transparent = false,
    own_window_argb_visual = true,
    own_window_argb_value = 200,
    own_window_colour = '101010',
    own_window_hints = 'undecorated,below,sticky,skip_taskbar,skip_pager',

    update_interval = 1.0,
    use_xft = true,

    color0 = 'af5fff',
    color1 = '8700ff',
    color2 = '5fd787',
    color3 = 'ffaf00',
    color5 = '3a3a3a',
    color6 = '8a8a8a',
}

conky.text = [[
${voffset 5}${color0}SYSTEM${color}
${color6}OS${alignr}${color}Arch Linux
${color6}Kernel${alignr}${color}${kernel}
${color6}Uptime${alignr}${color}${uptime}
${color6}Packages${alignr}${color}${execi 3600 pacman -Q | wc -l} (pacman)
${color6}Desktop${alignr}${color}KDE Plasma ${execi 86400 pacman -Q plasma-desktop 2>/dev/null | awk '{print $2}' | cut -d'-' -f1} / KWin (${execi 86400 loginctl show-session $(loginctl | grep $(whoami) | awk '{print $1}') -p Type --value 2>/dev/null || echo $XDG_SESSION_TYPE})
${color6}Shell${alignr}${color}${execi 86400 basename $SHELL}
]]
