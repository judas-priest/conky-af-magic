--[[
    CONKY AF-MAGIC - LEFT PANEL
    1920x1080, panel height: 1036px (1080-44)
]]

conky.config = {
    alignment = 'top_left',
    background = true,
    border_width = 0,
    cpu_avg_samples = 2,
    net_avg_samples = 2,

    default_color = 'c0c0c0',

    double_buffer = true,
    draw_borders = false,
    draw_graph_borders = false,
    draw_outline = false,
    draw_shades = false,

    font = 'monospace:size=11',

    gap_x = 25,
    gap_y = 0,

    minimum_width = 580,
    maximum_width = 580,
    minimum_height = 1036,

    no_buffers = true,

    out_to_console = false,
    out_to_stderr = false,
    out_to_x = false,
    out_to_wayland = true,

    own_window = true,
    own_window_class = 'Conky',
    own_window_type = 'desktop',
    own_window_transparent = false,
    own_window_argb_visual = true,
    own_window_argb_value = 200,
    own_window_colour = '101010',
    own_window_hints = 'undecorated,below,sticky,skip_taskbar,skip_pager',

    update_interval = 1.0,
    use_xft = true,

    lua_load = '/home/dima/Projects/conky-af-magic/format.lua',

    color0 = 'af5fff',
    color1 = '8700ff',
    color2 = '5fd787',
    color3 = 'ffaf00',
    color4 = '5fafff',
    color5 = '3a3a3a',
    color6 = '8a8a8a',
    color7 = '4a4a4a',
}

conky.text = [[
${voffset 15}${font monospace:bold:size=52}${color0}${time %H:%M}${font}${color}${alignr}${font monospace:size=16}${color6}${time %d}${color0}/${color6}${time %m}${font}${color}
${font monospace:size=13}${color6}${time %A, %d %B %Y}${font}${color}
${voffset 10}${color5}${hr 1}${color}

${color0}CPU${alignr}${cpu cpu0}%${color}
${color6}${execi 86400 cat /proc/cpuinfo | grep 'model name' | head -1 | cut -d':' -f2 | cut -c2-40 | sed 's/(R)/®/g; s/(TM)/™/g'} (${execi 86400 nproc})${alignr}${color}${execi 2 awk '{printf "%.1f", $1/1000000}' /sys/devices/system/cpu/cpu0/cpufreq/scaling_cur_freq | tr '.' ','} / ${execi 86400 lscpu | grep "CPU max MHz" | awk '{printf "%.1f", $4/1000}' | tr '.' ','} GHz
${color0}${cpubar cpu0 10,580}${color}
${voffset 5}${color6}Core  0:${color}${goto 130}${cpu cpu1}%${goto 300}${color6}Core  1:${color}${goto 430}${cpu cpu2}%
${color6}Core  2:${color}${goto 130}${cpu cpu3}%${goto 300}${color6}Core  3:${color}${goto 430}${cpu cpu4}%
${color6}Core  4:${color}${goto 130}${cpu cpu5}%${goto 300}${color6}Core  5:${color}${goto 430}${cpu cpu6}%
${color6}Core  6:${color}${goto 130}${cpu cpu7}%${goto 300}${color6}Core  7:${color}${goto 430}${cpu cpu8}%
${color6}Core  8:${color}${goto 130}${cpu cpu9}%${goto 300}${color6}Core  9:${color}${goto 430}${cpu cpu10}%
${color6}Core 10:${color}${goto 130}${cpu cpu11}%${goto 300}${color6}Core 11:${color}${goto 430}${cpu cpu12}%
${color6}Core 12:${color}${goto 130}${cpu cpu13}%${goto 300}${color6}Core 13:${color}${goto 430}${cpu cpu14}%
${color6}Core 14:${color}${goto 130}${cpu cpu15}%${goto 300}${color6}Core 15:${color}${goto 430}${cpu cpu16}%
${voffset 8}${color5}${hr 1}${color}

${color0}MEMORY${alignr}${memperc}%${color}
${color6}Used${alignr}${color}${lua val mem} ${color6}/${color} ${lua unit memmax}
${color1}${membar 10,580}${color}
${voffset 5}${color6}Buffers${alignr}${color}${lua unit buffers}
${color6}Cached${alignr}${color}${lua unit cached}
${color6}Swap${alignr}${color}${lua val swap} ${color6}/${color} ${lua unit swapmax}
${voffset 8}${color5}${hr 1}${color}

${color0}STORAGE${alignr}${fs_used_perc /}%${color}
${color6}Root (/)${alignr}${color}${lua val fs_used /} ${color6}/${color} ${lua unit fs_size /}
${color0}${fs_bar 10,580 /}${color}
${voffset 5}${color6}Home (/home)${alignr}${color}${lua val fs_used /home} ${color6}/${color} ${lua unit fs_size /home}
${color1}${fs_bar 10,580 /home}${color}
${voffset 8}${color5}${hr 1}${color}

${color0}DISK I/O${color}
${color6}Read${alignr}${color2}${lua unit diskio_read}${color}
${color6}Write${alignr}${color3}${lua unit diskio_write}${color}
${voffset 8}${color5}${hr 1}${color}

${color0}BATTERY${alignr}${battery_percent}%${color}
${color6}${execi 10 cat /sys/class/power_supply/BAT*/status 2>/dev/null | head -1}${alignr}${execi 10 sensors 2>/dev/null | grep "power1" | awk '{print $2, $3}'}${color}
${lua_parse battery_color}${battery_bar 10,580}${color}
]]
