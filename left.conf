--[[
    ARCH LINUX CONKY - LEFT PANEL
    af-magic-inspired Theme (Purple/Gray)
    https://github.com/judas-priest/conky-af-magic
]]

conky.config = {
    alignment = 'top_left',
    background = true,
    border_width = 0,
    cpu_avg_samples = 2,
    net_avg_samples = 2,

    default_color = 'white',
    default_outline_color = 'white',
    default_shade_color = 'black',

    double_buffer = true,
    draw_borders = false,
    draw_graph_borders = false,
    draw_outline = false,
    draw_shades = false,

    extra_newline = false,

    font = 'Terminess Nerd Font Mono:size=11',

    gap_x = 30,
    gap_y = 50,

    minimum_width = 280,
    maximum_width = 280,
    minimum_height = 900,

    no_buffers = true,

    out_to_console = false,
    out_to_ncurses = false,
    out_to_stderr = false,
    out_to_x = false,
    out_to_wayland = true,

    own_window = true,
    own_window_class = 'Conky',
    own_window_type = 'desktop',
    own_window_transparent = false,
    own_window_argb_visual = true,
    own_window_argb_value = 200,
    own_window_colour = '101010',
    own_window_hints = 'undecorated,below,sticky,skip_taskbar,skip_pager',

    show_graph_range = false,
    show_graph_scale = false,

    stippled_borders = 0,

    update_interval = 1.0,

    uppercase = false,

    use_spacer = 'none',
    use_xft = true,
    xftalpha = 1,

    -- Colors from af-magic-improved theme
    color0 = 'af5fff',  -- FG[135] purple (main accent)
    color1 = '8700ff',  -- FG[093] purple darker
    color2 = '5fd787',  -- FG[078] green/mint
    color3 = 'ffaf00',  -- FG[214] orange
    color4 = '5fafff',  -- FG[075] blue
    color5 = '3a3a3a',  -- FG[237] dark gray
    color6 = '8a8a8a',  -- FG[245] mid gray
    color7 = '4a4a4a',  -- dim gray for lines
}

conky.text = [[
${voffset 10}${font Terminess Nerd Font Mono:bold:size=42}${color0}${time %H:%M}${font}${color}
${font Terminess Nerd Font Mono:size=12}${color6}${time %A, %d %B %Y}${font}${color}
${voffset 5}${color7}${stippled_hr}${color}
#
# SYSTEM INFO
${voffset 15}${font Terminess Nerd Font Mono:bold:size=12}${color0}  SYSTEM${font}${color}
${voffset 8}${color6}OS${alignr}${color}Arch Linux
${color6}Kernel${alignr}${color}${kernel}
${color6}Uptime${alignr}${color}${uptime_short}
${color6}Packages${alignr}${color}${execi 3600 pacman -Q | wc -l}
${color6}DE${alignr}${color}${execi 86400 echo $XDG_CURRENT_DESKTOP}
${voffset 8}${color7}${stippled_hr}${color}
#
# CPU
${voffset 15}${font Terminess Nerd Font Mono:bold:size=12}${color0}  CPU${font}${color}
${voffset 8}${color6}${execi 86400 cat /proc/cpuinfo | grep 'model name' | head -1 | cut -d':' -f2 | cut -c2-25}${alignr}${color0}${cpu cpu0}%${color}
${color0}${cpubar cpu0 4,280}${color}
${voffset 8}${color5}Core 0: ${color}${freq_g 1}GHz ${alignr}${color5}Core 1: ${color}${freq_g 2}GHz
${color5}Core 2: ${color}${freq_g 3}GHz ${alignr}${color5}Core 3: ${color}${freq_g 4}GHz
${voffset 8}${color7}${cpugraph 35,280 3a3a3a af5fff -t}${color}
${voffset 8}${color7}${stippled_hr}${color}
#
# MEMORY
${voffset 15}${font Terminess Nerd Font Mono:bold:size=12}${color0}  MEMORY${font}${color}
${voffset 8}${color6}RAM${alignr}${color}${mem} / ${memmax}
${color1}${membar 4,280}${color}
${voffset 5}${color6}Used${alignr}${color0}${memperc}%${color}
${voffset 8}${color7}${stippled_hr}${color}
#
# STORAGE
${voffset 15}${font Terminess Nerd Font Mono:bold:size=12}${color0}  STORAGE${font}${color}
${voffset 8}${color6}Root (/)${alignr}${color}${fs_used /} / ${fs_size /}
${color0}${fs_bar 4,280 /}${color}
${voffset 5}${color6}Home${alignr}${color}${fs_used /home} / ${fs_size /home}
${color1}${fs_bar 4,280 /home}${color}
${voffset 8}${color5}Read: ${color}${diskio_read}${alignr}${color5}Write: ${color}${diskio_write}
${voffset 8}${color7}${stippled_hr}${color}
#
# NETWORK
${voffset 15}${font Terminess Nerd Font Mono:bold:size=12}${color0}  NETWORK${font}${color}
${voffset 8}${color6}${execi 30 ip route get 1 | head -1 | awk '{print $5}'}${alignr}${color}${execi 30 ip route get 1 | head -1 | awk '{print $7}'}
${voffset 5}${color2} ${color}${downspeed wlan0}/s${alignr}${color3} ${color}${upspeed wlan0}/s
${color7}${downspeedgraph wlan0 25,135 3a3a3a 5fd787 -t} ${alignr}${upspeedgraph wlan0 25,135 3a3a3a ffaf00 -t}${color}
${color5}Total: ${color}${totaldown wlan0}${alignr}${color5}Total: ${color}${totalup wlan0}
]]
