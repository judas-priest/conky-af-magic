--[[
    ARCH LINUX CONKY - RIGHT PANEL
    af-magic-inspired Theme (Purple/Gray)
    https://github.com/judas-priest/conky-af-magic
]]

conky.config = {
    alignment = 'top_right',
    background = true,
    border_width = 0,
    cpu_avg_samples = 2,
    net_avg_samples = 2,

    default_color = 'white',
    default_outline_color = 'white',
    default_shade_color = 'black',

    double_buffer = true,
    draw_borders = false,
    draw_graph_borders = false,
    draw_outline = false,
    draw_shades = false,

    extra_newline = false,

    font = 'Terminess Nerd Font Mono:size=11',

    gap_x = 30,
    gap_y = 50,

    minimum_width = 280,
    maximum_width = 280,
    minimum_height = 900,

    no_buffers = true,

    out_to_console = false,
    out_to_ncurses = false,
    out_to_stderr = false,
    out_to_x = false,
    out_to_wayland = true,

    own_window = true,
    own_window_class = 'Conky',
    own_window_type = 'desktop',
    own_window_transparent = false,
    own_window_argb_visual = true,
    own_window_argb_value = 200,
    own_window_colour = '101010',
    own_window_hints = 'undecorated,below,sticky,skip_taskbar,skip_pager',

    show_graph_range = false,
    show_graph_scale = false,

    stippled_borders = 0,

    update_interval = 1.0,

    uppercase = false,

    use_spacer = 'none',
    use_xft = true,
    xftalpha = 1,

    -- Colors from af-magic-improved theme
    color0 = 'af5fff',  -- FG[135] purple (main accent)
    color1 = '8700ff',  -- FG[093] purple darker
    color2 = '5fd787',  -- FG[078] green/mint
    color3 = 'ffaf00',  -- FG[214] orange
    color4 = '5fafff',  -- FG[075] blue
    color5 = '3a3a3a',  -- FG[237] dark gray
    color6 = '8a8a8a',  -- FG[245] mid gray
    color7 = '4a4a4a',  -- dim gray for lines
}

conky.text = [[
#
# WEATHER
${voffset 10}${font Terminess Nerd Font Mono:bold:size=12}${color0}  WEATHER${font}${color}
${voffset 8}${execpi 1800 ~/.config/conky/scripts/weather.sh}
${voffset 8}${color7}${stippled_hr}${color}
#
# BATTERY
${voffset 15}${font Terminess Nerd Font Mono:bold:size=12}${color0}  BATTERY${font}${color}
${voffset 8}${color6}Status${alignr}${color}${battery_status BAT0}
${color6}Level${alignr}${if_match ${battery_percent BAT0} < 20}${color3}${else}${if_match ${battery_percent BAT0} < 50}${color3}${else}${color2}${endif}${endif}${battery_percent BAT0}%${color}
${color0}${battery_bar 4,280 BAT0}${color}
${voffset 8}${color7}${stippled_hr}${color}
#
# TOP PROCESSES
${voffset 15}${font Terminess Nerd Font Mono:bold:size=12}${color0}  TOP CPU${font}${color}
${voffset 8}${color5}NAME${alignr}CPU%   MEM%${color}
${color6}${top name 1}${alignr}${color3}${top cpu 1}${color}   ${top mem 1}
${color6}${top name 2}${alignr}${color0}${top cpu 2}${color}   ${top mem 2}
${color6}${top name 3}${alignr}${color}${top cpu 3}   ${top mem 3}
${color6}${top name 4}${alignr}${color}${top cpu 4}   ${top mem 4}
${color6}${top name 5}${alignr}${color}${top cpu 5}   ${top mem 5}
${voffset 8}${color7}${stippled_hr}${color}
#
# TOP MEMORY
${voffset 15}${font Terminess Nerd Font Mono:bold:size=12}${color0}  TOP MEM${font}${color}
${voffset 8}${color5}NAME${alignr}MEM%   RAM${color}
${color6}${top_mem name 1}${alignr}${color3}${top_mem mem 1}${color}   ${top_mem mem_res 1}
${color6}${top_mem name 2}${alignr}${color0}${top_mem mem 2}${color}   ${top_mem mem_res 2}
${color6}${top_mem name 3}${alignr}${color}${top_mem mem 3}   ${top_mem mem_res 3}
${color6}${top_mem name 4}${alignr}${color}${top_mem mem 4}   ${top_mem mem_res 4}
${voffset 8}${color7}${stippled_hr}${color}
#
# TEMPS
${voffset 15}${font Terminess Nerd Font Mono:bold:size=12}${color0}  TEMPS${font}${color}
${voffset 8}${color6}CPU${alignr}${if_match ${hwmon 1 temp 1} > 80}${color3}${else}${if_match ${hwmon 1 temp 1} > 60}${color3}${else}${color2}${endif}${endif}${hwmon 1 temp 1}Â°C${color}
${voffset 8}${color7}${stippled_hr}${color}
#
# GPU
${voffset 15}${font Terminess Nerd Font Mono:bold:size=12}${color0}  GPU${font}${color}
${voffset 8}${color6}${execi 86400 lspci | grep VGA | cut -d':' -f3 | cut -c2-20}${alignr}${color}Integrated
${voffset 8}${color7}${stippled_hr}${color}
#
# ARCH LOGO
${voffset 25}${font Terminess Nerd Font Mono:size=10}${color0}${alignc}      /\\
${alignc}     /  \\
${alignc}    /\\   \\
${alignc}   /  ..  \\
${alignc}  /  '  '  \\
${alignc} / ..'  '.. \\
${alignc}/_-        -_\\${font}${color}
${voffset 10}${alignc}${color6}arch linux${color}
${alignc}${color5}${execi 86400 uname -r}${color}
]]
