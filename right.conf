--[[
    CONKY AF-MAGIC - RIGHT PANEL
    1920x1080, panel height: 1036px (1080-44)
]]

conky.config = {
    alignment = 'top_right',
    background = true,
    border_width = 0,
    cpu_avg_samples = 2,
    net_avg_samples = 2,

    default_color = 'c0c0c0',

    double_buffer = true,
    draw_borders = false,
    draw_graph_borders = false,
    draw_outline = false,
    draw_shades = false,

    font = 'monospace:size=11',

    gap_x = 25,
    gap_y = 0,

    minimum_width = 580,
    maximum_width = 580,
    minimum_height = 1036,

    no_buffers = true,

    out_to_console = false,
    out_to_stderr = false,
    out_to_x = false,
    out_to_wayland = true,

    own_window = true,
    own_window_class = 'Conky',
    own_window_type = 'desktop',
    own_window_transparent = false,
    own_window_argb_visual = true,
    own_window_argb_value = 200,
    own_window_colour = '101010',
    own_window_hints = 'undecorated,below,sticky,skip_taskbar,skip_pager',

    update_interval = 1.0,
    use_xft = true,

    color0 = 'af5fff',
    color1 = '8700ff',
    color2 = '5fd787',
    color3 = 'ffaf00',
    color4 = '5fafff',
    color5 = '3a3a3a',
    color6 = '8a8a8a',
    color7 = '4a4a4a',
}

conky.text = [[
${voffset 15}${color0}WEATHER${color}
${execpi 1800 ~/.config/conky/scripts/weather.sh}
${voffset 8}${color5}${hr 1}${color}

${color0}BATTERY${color}
${color6}Status${alignr}${color}${battery_status BAT0}
${color6}Charge${alignr}${if_match ${battery_percent BAT0} < 20}${color3}${else}${if_match ${battery_percent BAT0} < 50}${color3}${else}${color2}${endif}${endif}${battery_percent BAT0}%${color}
${color0}${battery_bar 10,580 BAT0}${color}
${color6}Time Left${alignr}${color}${battery_time BAT0}
${voffset 8}${color5}${hr 1}${color}

${color0}TOP PROCESSES BY CPU${color}
${color5}NAME${goto 280}PID${goto 380}CPU%${goto 480}MEM%${alignr}TIME${color}
${color6}${top name 1}${goto 280}${top pid 1}${goto 380}${color3}${top cpu 1}${goto 480}${color}${top mem 1}${alignr}${top time 1}
${color6}${top name 2}${goto 280}${top pid 2}${goto 380}${color0}${top cpu 2}${goto 480}${color}${top mem 2}${alignr}${top time 2}
${color6}${top name 3}${goto 280}${top pid 3}${goto 380}${color}${top cpu 3}${goto 480}${top mem 3}${alignr}${top time 3}
${color6}${top name 4}${goto 280}${top pid 4}${goto 380}${top cpu 4}${goto 480}${top mem 4}${alignr}${top time 4}
${color6}${top name 5}${goto 280}${top pid 5}${goto 380}${top cpu 5}${goto 480}${top mem 5}${alignr}${top time 5}
${color6}${top name 6}${goto 280}${top pid 6}${goto 380}${top cpu 6}${goto 480}${top mem 6}${alignr}${top time 6}
${color6}${top name 7}${goto 280}${top pid 7}${goto 380}${top cpu 7}${goto 480}${top mem 7}${alignr}${top time 7}
${color6}${top name 8}${goto 280}${top pid 8}${goto 380}${top cpu 8}${goto 480}${top mem 8}${alignr}${top time 8}
${voffset 8}${color5}${hr 1}${color}

${color0}TOP PROCESSES BY MEMORY${color}
${color5}NAME${goto 280}PID${goto 380}MEM%${alignr}RAM${color}
${color6}${top_mem name 1}${goto 280}${top_mem pid 1}${goto 380}${color3}${top_mem mem 1}${alignr}${color}${top_mem mem_res 1}
${color6}${top_mem name 2}${goto 280}${top_mem pid 2}${goto 380}${color0}${top_mem mem 2}${alignr}${color}${top_mem mem_res 2}
${color6}${top_mem name 3}${goto 280}${top_mem pid 3}${goto 380}${color}${top_mem mem 3}${alignr}${top_mem mem_res 3}
${color6}${top_mem name 4}${goto 280}${top_mem pid 4}${goto 380}${top_mem mem 4}${alignr}${top_mem mem_res 4}
${color6}${top_mem name 5}${goto 280}${top_mem pid 5}${goto 380}${top_mem mem 5}${alignr}${top_mem mem_res 5}
${color6}${top_mem name 6}${goto 280}${top_mem pid 6}${goto 380}${top_mem mem 6}${alignr}${top_mem mem_res 6}
${voffset 8}${color5}${hr 1}${color}

${color0}TEMPERATURES${color}
${color6}CPU Package${alignr}${color}${acpitemp}°C
${color6}ACPI Thermal${alignr}${color}${acpitemp}°C
${voffset 8}${color5}${hr 1}${color}

${color0}GPU${color}
${color6}Intel UHD Graphics${alignr}${color}Integrated
${color6}Driver${alignr}${color}${execi 86400 glxinfo 2>/dev/null | grep "OpenGL version" | cut -d' ' -f4-6 || echo "i915"}
${voffset 8}${color5}${hr 1}${color}

${color0}SYSTEM LOAD${color}
${color6}Processes${alignr}${color}${processes} total, ${running_processes} running
${color6}Threads${alignr}${color}${threads}
${color6}Load Average${alignr}${color}${loadavg}
${voffset 8}${color6}1 min${goto 200}5 min${goto 400}15 min${color}
${loadgraph 45,580 3a3a3a af5fff -t}
${voffset 8}${color5}${hr 1}${color}

${color0}ENTROPY${color}
${color6}Available${alignr}${color}${entropy_avail} / ${entropy_poolsize}
${color0}${entropy_bar 8,580}${color}
${voffset 8}${color5}${hr 1}${color}

${color0}FILESYSTEM ACTIVITY${color}
${color6}Most Active${alignr}${color}${execi 10 iotop -b -n 1 -o 2>/dev/null | head -2 | tail -1 | awk '{print $12}' || echo "N/A"}
${voffset 8}${color5}${hr 1}${color}

${voffset 15}${font monospace:size=12}${color0}${alignc}        /\\
${alignc}       /  \\
${alignc}      /\\   \\
${alignc}     /  ..  \\
${alignc}    /  '  '  \\
${alignc}   / ..'  '.. \\
${alignc}  /_-        -_\\${font}${color}

${alignc}${font monospace:bold:size=14}${color0}arch linux${font}${color}
${alignc}${color5}${kernel}${color}
${alignc}${color6}${execi 86400 uname -m}${color}
]]
